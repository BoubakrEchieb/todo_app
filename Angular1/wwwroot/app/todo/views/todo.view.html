<div ng-controller="TodoController as vm" ng-init="vm.loadTodos()">
    welcome to the {{vm.title}} view.
    <ul class="list-unstyled todos">
        <li ng-repeat="todo in vm.todos">
            <input type="checkbox" ng-model="todo.completed" ng-click="vm.markComplete(todo)" />
            <span ng-class="{completed:todo.completed}">{{todo.description}}</span> 
            <button class="btn btn-xs btn-danger" ng-click="vm.delete(todo)">&times;</button>
        </li>
        <li class="form-group new-todo">
            <div class="input-group">
                <input ng-model="vm.newTodo.description" type="text" class="form-control" />
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="vm.addTodo()">Add todo</button>
                </span>
            </div>   
        </li>
    </ul>
</div>
