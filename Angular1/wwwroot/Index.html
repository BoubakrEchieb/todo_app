<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />

    <title>Todo-app</title>
</head>
<body ng-app="app-module">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a ui-sref="home" class="navbar-brand">ToDoStorm</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="home">Home</a></li>
                    <li><a ui-sref="todo">ToDos</a></li>
                </ul>
            </div>
        </div>
    </div>
    <section class="container">
        <div class="jumbotron">
            <h1>ToDo Application</h1>
            <h3>.NET Core Web API, AngularJS 1.x</h3>
        </div>
        <div ui-view>

        </div>
    </section>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/jquery-validation/dist/jquery.validate.js"></script>
    <script src="lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-cookies.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="app.js"></script>
    <script src="app.route.js"></script>
    <script src="app/todo/services/todo.service.js"></script>
    <script src="app/home/controllers/home.controller.js"></script>
    <script src="app/todo/controllers/todo.controller.js"></script>
</body>
</html>
